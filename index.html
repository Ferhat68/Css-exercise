<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ferhat" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Exercise</title>
  </head>

  <body>
    <main>
      <!--Div kapsayıcı altında section lar oluşturuldu-->
      <div>
        <!--Her bir genel renk kapsayıcı bir section altına alındı-->
        <section id="violett-box">
          <section class="yellow-ovalbox"></section>
          <section class="yellow-ovalbox"></section>
          <section class="yellow-ovalbox"></section>
        </section>

        <!--Her bir genel renk kapsayıcı bir section altına alındı-->
        <section id="red-box">
          <!--Renkli daire için ayrı bir kapsayıcı section yapılarak bağımsız kontrolü sağlandı-->
          <section id="multicolor-circle">
            <section id="green-trigon"></section>
            <section id="yellow-trigon"></section>
            <section id="white-trigon"></section>
            <section id="red-trigon"></section>
          </section>
        </section>

        <!--Her bir genel renk kapsayıcı bir section altına alındı-->
        <section id="black-box">
          <!--Sağ ve sol yarım daireler ile oreta tam daireler ayrı birer section olarak değerlendririldi.-->
          <section id="left-yellow-half-circle"></section>

          <section id="center-yellow-circle">
            <section id="red-point"></section>
          </section>

          <section id="right-yellow-half-circle"></section>
        </section>
      </div>
    </main>
  </body>
</html>
